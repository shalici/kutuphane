<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Login</title>
</head>
<body>




<center>
<h:form id="kullanici_giris_id"/>

    <p:growl globalOnly="true" id="growl">
        <p:panel >

            <p:panelGrid id="kullanici_giris" columns="3">

                <p:outputLabel value="Kullanıcı Girişi"/>
                <p:inputText id="kullanici_adi_input" value="#{kullaniciKayitView.kullaniciKayit.kullanici_adi}"
                             required="true" requiredMessage="Bu alan Zorunludur."/>
                             <p:message for="kullanici_adi_input" display="icon,text"/>

                <p:outputLabel value="Şifre"/>
                <p:inputText id="password_input" value="#{kullaniciKayitView.kullaniciKayit.password}"
                             required="true" requiredMessage="Bu alan zorunludur."/>
                             <p:message for="password_input" display="icon,text"/>

                <p:outputLabel value="Beni Hatırla"/>
                <p:selectBooleanCheckbox id="beni_hatirla_input" value="false"
                                         required="false"/>
                <p:commandButton value="Giriş"
                action="inbook"/>

            </p:panelGrid>







        </p:panel>




    </p:growl>



    </center>


</body>
</html>
