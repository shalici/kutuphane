<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sehoffice Library</title>
</h:head>

<body>
<h:form>
    <p:growl id="messages"/>

    <p:menubar>
        <p:submenu label="Yönetim" icon="pi pi-file">
            <p:menuitem value="Kullanıcı Oluştur" url="http://localhost:8081/register.xhtml"/>
            <p:menuitem value="Kullanıcı Listesi" url="http://localhost:8081/kul_list.xhtml"/>
        </p:submenu>
        <p:submenu label="Kategoriler" icon="pi pi-file">
            <p:submenu label="Ders" icon="pi pi-briefcase">
                <p:menuitem value="Fizik" url="localhost:8081/ders/fizik/#" />
                <p:menuitem value="Kimya" url="localhost:8081/ders/kimya/#" />
                <p:menuitem value="Biyoloji" url="http://localhost:8081/ders/Biyoloji/biyoloji.xhtml" />
            </p:submenu>
            <p:menuitem value="Bilim Kurgu" url="#" />
            <p:separator />
            <p:menuitem value="Fantastik" url="#" />
            <p:menuitem value="Aksiyon" url="#"/>
            <p:menuitem value="Dram" url="#"/>
            <p:menuitem value="Aşk" url="#"/>
            <p:menuitem value="Polisiye" url="#"/>
            <p:menuitem value="Gerilim" url="#"/>
            <p:menuitem value="Tümünü Getir." url="http://localhost:8081/kitaplist.xhtml"/>

        </p:submenu>

        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>

        <p:submenu label="Kullanıcı" icon="pi pi-cog">
                <p:menuitem value="Oturumu Kapat" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Temizle" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
        </p:submenu>



        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Çıkış Yap" url="http://localhost:8081/index.xhtml" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
<center>
<p:growl globalOnly="true" id="growl"/>
<p:panel>
    <h:form id="Kitap_Tanim">

        <p:panelGrid id="kitap_tanim_grid" columns="3">

            <p:outputLabel value="*Kitap Adi:"/>
            <p:inputText id="kitap_adi_input" value="#{kitapView.kitap.adi}"
                         required="true" requiredMessage="Bu alan zorunludur"/>
            <p:message for="kitap_adi_input" display="text.warning"/>

            <p:outputLabel value="*Yazar:"/>
            <p:inputText id="yazar_input" value="#{kitapView.kitap.yazar}"
                         required="true" requiredMessage="Bu Alan Zorunludur."/>
            <p:message for="yazar_input" display="text,icon"/>

            <p:outputLabel value="*Basım Yılı"/>
            <p:inputText id="basimYili_input" value="#{kitapView.kitap.basimYili}"
                         required="true" requiredMessage="Bu Alan Zorunludur."/>
            <p:message for="basimYili_input" display="text,icon"/>

            <p:outputLabel value="Yayın Evi"/>
            <p:inputText id="yayinEvi_input" value="#{kitapView.kitap.yayinEvi}"/>
            <p:message for="yayinEvi_input" display="text,icon"/>

           <p:outputLabel value="Sayfa Sayısı"/>
            <p:inputText id="sayfaSayisi_input" value="#{kitapView.kitap.sayfaSayisi}"
            maxlength="4"  type="number" default=""/>
            <p:message for="sayfaSayisi_input" display="text,icon"/>

            <p:outputLabel value="Tür"/>
            <p:inputText id="tur_input" value="#{kitapView.kitap.tur}"/>
            <p:message for="tur_input" display="text.icon"/>



        </p:panelGrid>

        <p:commandButton value="Kaydet"
                         update="kitap_tanim_grid growl :liste_form:kitap_listesi"
                         actionListener="#{kitapView.onKaydet}"/>

    </h:form>

</p:panel>
</center>
<p:panel>
    <h:form id="liste_form">
        <p:dataTable id="kitap_listesi" var="kit" value="#{kitapView.kitapList}">

            <p:column headerText="Id">
                <h:outputText value="#{kit.id}"/>
            </p:column>

            <p:column headerText="Adı">
                <h:outputText value="#{kit.adi}"/>
            </p:column>

            <p:column headerText="Yazar">
                <h:outputText value="#{kit.yazar}"/>
            </p:column>

            <p:column headerText="Basım Yılı">
                <h:outputText value="#{kit.basimYili}"/>
            </p:column>

            <p:column headerText="Yayın Evi">
                <h:outputText value="#{kit.yayinEvi}"/>
            </p:column>

            <p:column headerText="Sayfa Sayısı">
                <h:outputText value="#{kit.sayfaSayisi}"/>
            </p:column>


            <p:column headerText="Ekul">
                <h:outputText value="#{kit.ekul}"/>
            </p:column>



        </p:dataTable>
    </h:form>
</p:panel>
<center>
<h:form>
    <h3 style="margin-top:0">Client</h3>
    <p:clock />

</h:form>
</center>
</body>
</html>
