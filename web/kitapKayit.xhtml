<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://java.sun.com/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<p:panelGrid id="kitap_list" columns="7">
    <h:form id="liste_form">
        <p:dataTable id="kitap_listesi" var="kit" value="#{kitapView.kitapList}">

            <p:column headerText="Id">
                <h:outputText value="#{kit.id}"/>
            </p:column>

            <p:column headerText="Adı">
                <h:outputText value="#{kit.adi}"/>
            </p:column>

            <p:column headerText="Yazar">
                <h:outputText value="#{kit.yazar}"/>
            </p:column>

            <p:column headerText="Basım Yılı">
                <h:outputText value="#{kit.basimYili}"/>
            </p:column>

            <p:column headerText="Yayın Evi">
                <h:outputText value="#{kit.yayinEvi}"/>
            </p:column>

            <p:column headerText="Sayfa Sayısı">
                <h:outputText value="#{kit.sayfaSayisi}"/>
            </p:column>


            <p:column headerText="Ekul">
                <h:outputText value="#{kit.ekul}"/>
            </p:column>



        </p:dataTable>
    </h:form>
</p:panelGrid>
</body>
</html>
